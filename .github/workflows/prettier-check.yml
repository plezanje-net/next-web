name: Prettier Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Check for unformatted files
      run: |
        npm run prettier-check